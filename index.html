<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <title>Avatar Maker</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Avatar Maker</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container">
      <div class="row mt-4 mx-auto">
        <div class="col-md-6 d-flex justify-content-center align-items-center">
          <img
            src="https://cdn3d.iconscout.com/3d/premium/thumb/girl-having-inspiration-idea-5230999-4371734.png"
            alt=""
          />
        </div>
        <div class="col-md-6 d-flex justify-content-center align-items-center">
          <div class="mt-5">
            <h1>Make Simple Avatar for your profile !!</h1>
            <input
              class="form-control form-control-lg mt-4"
              id="input"
              type="text"
              placeholder="Enter Your Name"
            />
            <button class="btn btn-primary mt-3" id="btn">
              Make Your Avatar
            </button>
            <div id="profile" class="download mt-4"></div>
          </div>
        </div>
      </div>
    </div>
    <div class="footer-copyright text-center mt-4 fixed-bottom mb-2">
      © 2022 Made with ❤ By Prerna Sharma..
    </div>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
    <script src="html2canvas.js"></script>
  </body>
</html>
